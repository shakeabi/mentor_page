<!DOCTYPE html>
<html>
<head>
	<title>Mentee Management</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="header">
			<div id="head">Welcome! Deep</div>
			<div id="left">
				<div id="add">Add</div>
				<div id="sort">Sort</div>
			</div>
		</div>

			<div id="new">
				<div id="modcontent">
					<span id="formclose" class="clearfix">&times;</span>
					<form id="mentform">
						<input type="text" id="name" placeholder="Name" required>
						<input type="number" id="rno" placeholder="Roll No." required>
						<input type="number" min=0 max=5 id="rating" placeholder="Rating(out of 5)" required>
						<input type="text" id="comment"  placeholder="Comments">
						<input type="submit" id="subbtn" value="Submit" >
					</form>
				</div>
			</div>

		<div class="jfbg">
			<div class="menteearea">
				
			</div>
		</div>	
		
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
